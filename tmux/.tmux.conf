# Interface
#==========

# Pane
#-----

# set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg green

# Tabs
#-----

setw -g window-status-format "#[fg=whtie]#[bg=black] #I #[bg=black]#[fg=white] #W "
setw -g window-status-current-format "#[bg=brightgreen]#[fg=black] *#I #[fg=black,bold]#[bg=brightgreen] [#W] "

# Status bar
#-----------

set -g status-fg white
set -g status-bg black
set -g status-left ''
